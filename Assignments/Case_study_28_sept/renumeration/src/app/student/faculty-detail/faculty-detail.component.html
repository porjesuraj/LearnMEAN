<div class="card">
    <div class="card-body">
        All student
    </div>
    <div class="card-body">
    <table class="table table-bordered table-dark col-md-12">
        <thead>
            <tr>
         <th>Serial No</th>
         <th>student Id</th>
         <th>student Name</th>
         <th>FacultyId</th>
         <th>Faculty Name</th>
       
        </tr>
        </thead>
        <tbody>
<tr *ngFor="let faculty of facultys;let index = index">
    <td>{{index + 1}}</td>
    <td>{{faculty['studentId']}}</td>
    <td>{{faculty['Student Name']}}</td>
    <td>{{faculty['FacultyId']}}</td>
    <td>{{faculty['Faculty name']}}</td>
    
</tr>
        </tbody>
    </table>
    </div>
</div>
