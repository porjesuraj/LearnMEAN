<div class="card">
    <div class="card-body">
        Allocated Students
    </div>
    <div class="card-body">
    <table class="table table-bordered table-dark col-md-6">
        <thead>
            <tr>
         <th>Serial No</th>
         <th>Faculty Id</th>
         <th>Faculty Name</th>
         <th>student Count</th>
        </tr>
        </thead>
        <tbody>
<tr *ngFor="let faculty of faculties; let index = index">
    <td>{{index + 1}}</td>
    <td>{{faculty['FacultyId']}}</td>
    <td>{{faculty['Faculty name']}}</td>
    <td>{{faculty['student count']}}</td>
</tr>
        </tbody>
    </table>
    </div>
</div>
