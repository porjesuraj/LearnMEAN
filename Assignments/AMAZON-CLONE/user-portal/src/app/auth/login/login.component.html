<div class="card">
    <div class="card-header">
        User Login 
    </div>
    <div class="card-body">

        <div class="form">
          <div class="row">

            <div class="form-group col-md-6">

                <label for="">Email</label>
                <input [(ngModel)]="email" type="email" class="form-control">
            </div>
            <div class="form-group col-md-6">

                <label for="">Password</label>
                <input [(ngModel)]="password" type="password" class="form-control">
            </div>
          </div>
          <div class="form-group">
              <button (click)="Login()" class="btn btn-success "> Log in </button>
               <a routerLink="/auth/signup" class="btn btn-primary" style="margin-left: 20px;"> Signup</a>
          </div>
       

        </div>
    </div>
</div>
