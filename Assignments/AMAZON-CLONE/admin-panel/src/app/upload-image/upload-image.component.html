<div class="card">
    <div class="card-header">
        <h4>Upload Image</h4>
    </div>
    <div class="card-body">

        <div class="form">
           
                <div class="form-group ">
                    <label for="">Select Image</label>
                    <input (change)="onImageSelect($event)" type="file" required class="form-control" >
                 </div>
                 <div class="form-group">
                     <button (click)="onUploadImage()" class="btn btn-success">upload</button>
                     <a style="margin-left: 10px;" class="btn btn-danger" routerLink="/product-list"> Cancel</a>

                 </div>
        </div>
    </div>
</div>
