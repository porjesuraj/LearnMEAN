<h2>Add Product</h2>

<div class="form">
  <div class="form-group">
    <label for="">Title</label>
    <input [(ngModel)]="title" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input [(ngModel)]="price" type="number" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Description</label>
    <textarea rows="10" [(ngModel)]="description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="">Category</label>
    <select [(ngModel)]="category" class="form-control" >
      <option value="1">Electronics</option>
      <option value="2">Home Decore</option>
      <option value="3">Computers</option>
      <option value="4">Mobiles</option>
    </select>
  </div>
  <div class="form-group">
    <button (click)="onSave()" class="btn btn-success">Save</button>
    <button (click)="onCancel()" style="margin-left: 10px;" class="btn btn-danger">Cancel</button>
  </div>
</div>
