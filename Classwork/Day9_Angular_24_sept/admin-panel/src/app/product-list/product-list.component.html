<div class="card">
    <div class="card-header">
        products List
    </div>
    <div class="card-body">
        <div class="table table-bordered">
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Image</th>
                <th>title</th>
                <th>price</th>
                <th>brand</th>
                <th>category</th>
                <th>Active status</th>
                <th>Action</th>
            </tr>
        </thead>
     <tbody>
         <tr *ngFor="let product of products; let index = index">
             <td>{{index + 1}}</td>
             <td></td>
             <td>{{product['title']}}</td>
             <td>{{product['price']}}</td>
             <td>{{product['brand']['title']}}</td>
             <td>{{product['category']['title']}}</td>
            
             <td>
                 <button
                 (click)="toggleActive(product)"
                 [class.btn-success]="product['isActive'] != 1"
                 [class.btn-warning]="product['isActive'] == 1"
                 class="btn"
                 >{{product['isActive'] == 1 ? 'Suspend' : 'Active'}}</button>
             </td>
             <td>
                 <button class="btn btn-primary"> Edit</button>
                 <button (click)="deleteproduct(product)" class="btn btn-danger" style="margin-left: 10px;"> Delete </button>
             </td>
     
         </tr>
     </tbody>

        </div>

    </div>
</div>
