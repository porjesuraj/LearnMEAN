
    <div class="col-md-12">
        <button class="btn btn-success float-right" >Place Order</button>
    </div>


<h2>Cart Items</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Sr.no</th>
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items; let index = index">
            <td>{{index + 1}}</td>
            <td> 
                <img class="product-image" src="http://localhost:4000/product/image/{{item['image']}}" alt="">
            </td>
            <td>{{item['title']}}</td>
            <td>{{item['price']}}</td>
            <td>
                <button (click)="updateQuantity(-1,item)" class="btn btn-warning btn-sm">-</button>
                {{item['quantity']}}
                <button (click)="updateQuantity(1,item)"  class="btn btn-primary btn-sm">+</button>
            </td>
            <td>{{item['totalAmount']}}</td>
           <!--  <td>{{item['']}}</td> -->
            <td> 
                <butto (click)="onDelete(item['id'])" class="btn btn-outline-danger"> Delete </butto>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="5"> Total Amount </th>
            <th colspan="2"> <strong> {{totalAmount}}</strong></th>
        </tr>
    </tfoot>

</table>
