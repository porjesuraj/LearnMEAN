<h1>Amazon products</h1>

<button (click)="loadProducts()"  class="btn btn-success"> load Product</button>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>sr.no</th>
              <th>title</th>
              <th>description</th>
             <th>brand category</th>
            <th>price</th>
            <th>Active</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let index = index">
            <td>{{index + 1}}</td>
            <td>{{product['title']}}</td>
            <td>{{product['description']}}</td>
            <td>{{product['brand']}}</td>
            <td>{{product['price']}}</td>
            <td>
                <button> edit</button>
                <button>delete </button>
            </td>




        </tr>
    </tbody>
</table>
