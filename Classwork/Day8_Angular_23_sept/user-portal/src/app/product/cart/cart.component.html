<h2>Cart Items</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>No</th>
      <th>Image</th>
      <th>Title</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total Amount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let index = index">
      <td>{{index + 1}}</td>
      <td>
        <img class="product-image" src="http://localhost:4000/product/image/{{item['image']}}" alt="">
      </td>
      <td>{{item['title']}}</td>
      <td>{{item['price']}}</td>
      <th>
        <button (click)="updateQuantity(-1)" class="btn btn-warning btn-sm">-</button>
        {{item['quantity']}}
        <button (click)="updateQuantity(1)" class="btn btn-warning btn-sm">+</button>

      </th>
      <td>{{item['totalAmount']}}</td>
      <td>
        <button (click)="onDelete(item)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
