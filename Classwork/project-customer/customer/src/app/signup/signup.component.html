<div class="card">

    <div class="card-header box1">
        <h3>Customer Sign up</h3>
    </div>
    <div class="card-body btn-primary">
      <div class="form">
       <div class="row">
      <div class="form-group col-md-4">
          <label for="f_name">FirstName</label>
          <input [(ngModel)]="firstName" id="f_name" type="text" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label for="m_name">MiddleName</label>
        <input [(ngModel)]="middleName" id="m_name" type="text" class="form-control">
    </div>
    <div class="form-group col-md-4">
        <label for="l_name">LastName</label>
        <input [(ngModel)]="lastName" id="l_name" type="text" class="form-control">
    </div>
       </div>

       <div class="row">

        <div class="form-group col-md-6">
            <label for="contact"> Contact No</label>
            <input [(ngModel)]="contact" type="tel" id="contact" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="b_date"> BirthDate</label>
            <input [(ngModel)]="birthDate" type="date" id="b_date" class="form-control">
        </div>
       </div>
       
       <div class="row">
           <div class="form-group col-md-6">
               <label for="_email"> email</label>
               <input [(ngModel)]="email" type="email" id="_email" class="form-control" required>
           </div>
           <div class="form-group col-md-6">
            <label for="_pass"> password</label>
            <input [(ngModel)]="password" type="password" id="_pass" class="form-control" required>
        </div>
       </div>

       <div class="form-group">
           <label for="">Address</label>
           <textarea [(ngModel)]="address"  rows="5" class="form-control"></textarea>
       </div>

       <div class="form-group">
           <button (click)="signUp()" class="btn btn-success"> Sign up </button>
           <button (click)="cancel()" style="margin-left: 20px;" class="btn btn-warning"> Cancel</button>
       </div>

      </div>


    </div>
    <div class="card-footer">

    </div>


</div>
