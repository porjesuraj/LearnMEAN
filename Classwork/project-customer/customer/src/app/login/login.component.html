<h1>Customer Login</h1>
<div class="form signup-box">


 <div class="form-group">
 <label for="email"> Email</label>
<input [(ngModel)]="email"    type="text" placeholder="Email" class="form-control">

 </div>   
 <div class="form-group">
    <label for="password"> Password</label>
   <input [(ngModel)]="password"  type="password" placeholder="*******" class="form-control">
   
    </div>   
    <div class="form-group">
    <button (click)="OnSave()"   style="margin-right: 10px;" class="btn btn-success "> Login</button>
    <button (click)="OnCancel()" class="btn btn-danger"> Cancel</button>
        </div>   



</div>
